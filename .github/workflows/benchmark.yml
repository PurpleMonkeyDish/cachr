  run:
    runs-on: ubuntu-latest
    needs:
      - 'generate_matrix'
    strategy:
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    name: "Benchmark - ${{ matrix.name }}"
    steps:
      - uses: actions/checkout@v1
      - uses: './.github/template/benchmark'
        with:
          benchmark-name: ${{ matrix.name }}
          benchmark-filter: ${{ matrix.name }}
  report_results:
    runs-on: ubuntu-latest
    needs:
      - 'generate_matrix'
      - 'run'
    strategy:
      max-parallel: 1
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    name: "Finalize - ${{ matrix.name }}"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@v3
        name: "Download artifacts for ${{ matrix.name }}"
        with:
          name: benchmark-report-${{ matrix.name }}
      - uses: "./.github/template/benchmark-upload"
        with:
          report-path: ./report-${{ matrix.name }}.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
