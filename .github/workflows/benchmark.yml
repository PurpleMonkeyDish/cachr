name: "Benchmarks"
on:
  push:
    branches:
      - 'main'
  pull_request: { }
concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.head_ref }}
  cancel-in-progress: true
jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    name: "Generate benchmark matrix"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v1
      - id: set-matrix
        run: |
          echo "Building matrix from files names containing the word Benchmark, and ending with .cs"
          matrix=$(echo '{ "name": '$(ls -lr Cachr.Benchmarks/*Benchmark*.cs --format=single-column | uniq | xargs -n 1 basename -s .cs | jq -ncR '[inputs]' | cat) '}')
          echo $matrix
          echo $matrix | jq .
          echo "::set-output name=matrix::$matrix"
