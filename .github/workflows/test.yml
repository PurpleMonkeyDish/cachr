name: 'Unit Tests'
on:
  push:
    branches:
      - 'main'
  pull_request: { }
concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.head_ref }}
  cancel-in-progress: true
jobs:
  create_check:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: dflydev/check-runs-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: tests_pass
          status: in_progress
          name: "Tests Pass"
  test:
    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest",  "windows-latest" ]
    runs-on: ${{matrix.os}}
    name: "Unit Tests on ${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/template/prepare
      - uses: ./.github/template/build
        with:
          configuration: Debug
          no-warnings: true
      - uses: zyborg/dotnet-tests-report@v1
        if: github.ref != 'refs/heads/main'
        with:
          no_build: true
          report_name: unit-tests-${{matrix.os}}
          report_title: Unit Test Results - ${{matrix.os}}
          set_check_status_from_test_outcome: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gist_name: cachr-test-report-${{matrix.os}}.md
          gist_badge_label: 'Tests (${{matrix.os}): %Counters_passed%/%Counters_total%'
          gist_token: ${{ secrets.GIST_TOKEN }}
  test-status: # this is for PR checks only
    runs-on: ubuntu-latest
    needs:
      - create_check
      - test
    if: github.ref != 'refs/heads/main' && always()
    steps:
      - uses: dflydev/check-runs-action@v1
        if: ${{ success() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: tests_pass
          conclusion: success
          status: completed
          name: "Tests Pass"
      - uses: dflydev/check-runs-action@v1
        if: ${{ cancelled() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: tests_pass
          conclusion: cancelled
          status: cancelled
          name: "Tests Pass"
      - uses: dflydev/check-runs-action@v1
        if: ${{ failure() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: tests_pass
          conclusion: failure
          status: completed
          name: "Tests Pass"
      - uses: dflydev/check-runs-action@v1
        if: ${{always() && !failure() && !success() && !cancelled()}}}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: tests_pass
          conclusion: failure
          status: completed
          name: "Tests Pass"
