name: "Build"
on:
  push:
    branches:
      - 'main'
  pull_request: { }
concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.head_ref }}
  cancel-in-progress: true
jobs:
  build_release_configuration:
    name: "Build - Configuration: ${{matrix.configuration}} - ${{matrix.os}}"
    strategy:
      matrix:
        configuration:
          - Release
          - Debug
        os:
          - ubuntu-22.04
          - ubuntu-20.04
          - macos-11
          - macos-12
          - windows-2019
          - windows-2022
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-
      - run: dotnet restore
      - run: dotnet build --no-restore -c ${{matrix.configuration}} -property:WarningLevel=0
