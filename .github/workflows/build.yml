name: "Build Release Configuration"
on:
  push:
    branches:
      - 'main'
  pull_request: { }
concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.head_ref }}
  cancel-in-progress: true
jobs:
  build_release_configuration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-
      - run: dotnet restore
      - run: dotnet build --no-restore -c Release -property:WarningLevel=0
  build_status_comment_failed:
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'pull_request'
    needs:
      - build_release_configuration
    steps:
      - name: Report build failure
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Your build has failed. Your PR will not be reviewed until this is fixed.'
          comment_includes: 'your build has started'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
