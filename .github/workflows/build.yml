name: "Build"
on:
  push:
    branches:
      - 'main'
  pull_request: { }
concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.pull_request.number) || github.head_ref }}
  cancel-in-progress: true
jobs:
  build_release_configuration:
    name: "Build - Configuration: ${{matrix.configuration}}"
    strategy:
      matrix:
        configuration:
          - Release
          - Debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-
      - run: dotnet restore
      - run: dotnet build --no-restore -c ${{matrix.configuration}} -property:WarningLevel=0
  build_status_comment_failed:
    runs-on: ubuntu-latest
    needs:
      - build_release_configuration
    steps:
      - name: 'Report Failure'
        uses: thollander/actions-comment-pull-request@v1
        if: failure() && github.event_name == 'pull_request'
        with:
          message: 'Your build has failed. Your PR will not be reviewed until this is fixed.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Report Success'
        uses: thollander/actions-comment-pull-request@v1
        if: success() && github.event_name == 'pull_request'
        with:
          message: ':heavy_check_mark: - Build has passed'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
